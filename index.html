<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Scrimba Password Generator </title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span class="green">random password</span></h1>
        <p class="subheading" >Never use an insecure password again.</p>

        <div class="divider"></div>
        <div class="pw-settings">
            <div class="pw-setting-length">
                <label for="pw-setting-length">Length of generated password: </label>
                <input id="pw-setting-length" name="pw-setting-length" type="number" value="15" pattern="[0-9]{1}" required>
            </div>
            
            <div class="pw-setting-checkbox">
                <input id="pw-setting-uppercase" name="pw-setting-characters" type="checkbox" value="uppercase" checked>
                <label for="pw-setting-uppercase">Uppercase ("A, B, C, ...") </label> 
            </div>
            <div class="pw-setting-checkbox">
                <input id="pw-setting-lowercase" name="pw-setting-characters" type="checkbox" value="lowercase" checked>
                <label for="pw-setting-lowercase">Lowercase ("a","b","c", ...) </label> 
            </div>
            <div class="pw-setting-checkbox">
                <input id="pw-setting-numbers" name="pw-setting-characters" type="checkbox" value="numbers" checked>
                <label for="pw-setting-numbers">Numbers ("0", "1", "2", ...) </label> 
            </div>
            <div class="pw-setting-checkbox">
                <input id="pw-setting-specials" name="pw-setting-characters" type="checkbox" value="specials" checked>
                <label for="pw-setting-specials">Special Characters ("~","`","!", ...") </label> 
            </div>
        </div>
        <button id="pw-generator-btn" class="btn">Generate passwords</button>
        <!-- <button id="pw-generator-btn">Generate passwords</button> -->
        <div class="divider"></div>

        <div class="pw-container">
            <div class="pw-area green" id="pw-output-one"></div>
            <div class="pw-area green" id="pw-output-two"></div>
        </div>

        <div id="warning-wrapper">
        </div>
    </div>

</body>
<script src="index.js" type="module"></script>
</html>
